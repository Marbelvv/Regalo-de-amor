<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eligiendo comida</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>¿Que se te antoja o que te <br> gustaria compartir a mi lado?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Hamburguesas,papitas y <br> unas alitas</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Perrito con mermelada <br> de tocineta</label
        >
      </div>
      <div class="food-item">
        <img src="food/picada.png" alt="picada" />
        <label
          ><input type="checkbox" name="food" value="picada" /> picada</label
        >
      </div>
      <div class="food-item">
        <img src="food/papas fritas.jpg" alt="papas" />
        <label><input type="checkbox" name="food" value="papas" /> Papas fritas</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/lasagna.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="lasagna" /> Lasagña</label>
      </div>
      <div class="food-item">
        <img src="food/burritos.jpg" alt="burrito" />
        <label><input type="checkbox" name="food" value="burrito" /> Burritos</label>
      </div>
      <div class="food-item">
        <img src="food/arroz con pollo.jpg" alt="arroz" />
        <label><input type="checkbox" name="food" value="arroz" /> Arroz con pollo</label>
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Haz click aqui <br> si esta todo listo
    </button>
  </body>
</html>
